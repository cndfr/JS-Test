<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CNDFR JS Test</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7e5f8e78a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <button class="add-transaction-button" type="button">Add Transaction</button>
    <nav>
      <a class="cancel-button" href="#">Cancel</a>
      <a class="done-button" href="#">Done</a>
    </nav>
    <main>
      <input class="input-payee" type="text" name="" value="" placeholder="Payee">
      <div class="input-sum-wrapper rub">
        <input class="input-sum" id="input-sum" type="number" name="" value="" placeholder="0,00">
      </div>
      <input class="input-category" type="text" name="" value="" placeholder="Category">
      <input class="input-date" id="input-date" type="datetime-local" name="" value="">
      <input class="input-notes-tags" type="text" name="" value="" placeholder="Notes & #Tags">
      <input class="input-account" type="text" name="" value="" placeholder="Account">
      <input class="input-inc-exp" type="radio" name="" value="" placeholder="Income/Expence">
      <input class="input-currency" type="text" name="" value="" placeholder="Currency">
    </main>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
