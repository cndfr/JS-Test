<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CNDFR JS Test</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7e5f8e78a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <button class="add-transaction-button" type="button">Add Transaction</button>
    <nav>
      <a href="#"><span class="icon back-icon">arrow_back_ios</span>Overview</a>
    </nav>
    <main>
      <h1>All Transactions</h1>

      <section class="transaction-list">
        <div class="transaction">
          <div class="transaction-main">
            <span class="icon"></span>
            <span class="payee">Лавка</span>

          </div>
          <div class="transaction-details">
            <span class="timestamp">25 Nov 2020, 18:50</span>
            <span class="category">Groceries</span>
            <span class="balance-snapshot">964,09 RUB</span>
          </div>
        </div>
        <div class="transaction">
          <div class="transaction-main">
            <span class="icon"></span>
            <span class="payee">Лавка</span>
            <span class="sum">-328,00 RUB</span>
          </div>

            <span class="timestamp">25 Nov 2020, 18:50</span>

            <span class="balance-snapshot">964,09 RUB</span>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
